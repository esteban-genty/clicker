<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="js/clicker.js"></script>

    <!-- FONT FAMILY -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <nav class="navbar">
            <ul>
                <li>
                    <div class="stats">
                        <img src="assets/coffee-bean.png" alt="coffee-bean">
                        <span id="coffee-count">0</span>
                    </div>
                </li>
                <li>
                    <div class="stats">
                        <img src="assets/coffee-bean.png" alt="click">
                        <span id="click">300</span>
                    </div>
                </li>
                <li>
                    <div class="stats">
                        <img src="assets/coffee-machine.png" alt="coffee-machine">
                        <span id="count-sec">300</span>
                    </div>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="clicker-section">
            <div class="clicker-container">
                <img src="assets/coffee-cup.png" alt="coffee-cup" id="coffee-cup" class="coffee-cup">                
            </div>
            <div class="shop">
                <div class="upgrade">
                    <h1>Amélioration 1</h1>
                    <p>Prix : <span id="price1">100</span></p>
                    <p>Gain : <span id="gain1">10</span></p>
                </div>
                <div class="upgrade">

                    <p>Gain : <span id="gain1">10</span></p>
                </div>
            </div>
            <img src="assets/restaurant.jpg" alt="restaurant" class="restaurant-image">

</body>
